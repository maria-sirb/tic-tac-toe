<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = './style.css'>
    <script src = "./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class = "option">
        <input type = "radio" id = "player" name = "playMode" value = "player" checked>
        <label for = "player">Player vs Player</label>
    </div>
    <div class = "option">
        <input type = "radio" id = "bot" name = "playMode" value = "bot">
        <label for = "bot">Player vs Bot</label>
    </div>
    <button class = "start-button" type = "button">Start Game</button>
    <div class = "board">
        <div class = "cell" id = "00"></div>
        <div class = "cell" id = "01"></div>
        <div class = "cell" id = "02"></div>
        <div class = "cell" id = "10"></div>
        <div class = "cell" id = "11"></div>
        <div class = "cell" id = "12"></div>
        <div class = "cell" id = "20"></div>
        <div class = "cell" id = "21"></div>
        <div class = "cell" id = "22"></div>
    </div>
    <button class = "restart-button" type = "button">Restart</button>
</body>
</html>
