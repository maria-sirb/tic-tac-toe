<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = './style.css'>
    <script src = "./script.js" defer></script>
</head>
<body>
    <div class = "start">
        <h1>Tic Tac Toe</h1>
        <button class = "start-button" type = "button">Start Game</button>
    </div>
    <div class = "game">
        <div class = "winner-screen winner-screen-first">
            <div class = "winner-background"></div>
            <div class = "text-wrapper">
                <p class = "winner-text"></p>
                <button class = "restart-button">Play again</button>
            </div>
        </div>
        <div class = "game-options">
            <div class = "option">
                <input type = "radio" id = "player" name = "playMode" value = "player">
                <label for = "player">Player vs Player</label>
            </div>
            <div class = "option">
                <input type = "radio" id = "bot" name = "playMode" value = "bot" checked>
                <label for = "bot">Player vs Bot</label>
            </div>
        </div>
        <div class = "board">
            <div class = "cell" id = "00"></div>
            <div class = "cell" id = "01"></div>
            <div class = "cell" id = "02"></div>
            <div class = "cell" id = "10"></div>
            <div class = "cell" id = "11"></div>
            <div class = "cell" id = "12"></div>
            <div class = "cell" id = "20"></div>
            <div class = "cell" id = "21"></div>
            <div class = "cell" id = "22"></div>
        </div>
        <button class = "restart-button" type = "button">Restart</button>
    </div>
</body>
</html>
